<!------------------------------------------------------------------------------------------
 	
 	i n d e x . h t m l
 	
 	OMIS entry point.
 	
 	The role of this page is twofold:
 	(1)	Provide a shorter and more convenient URL entry into the OMIS application. 
 		Specifically, OMIS may be reached via www.omis-scarborough.uk rather than
 		www.omis-scarborough.uk/ocpu/library/omis/www/login.html.
 	(2)	OMIS needs JavaScript to operate. Thus entry is prohibited unless the client
 		enables JavaScript.
 		
 	Achieved by replacing Apache2’s initial page load of /var/www/html/index.html with
 	a basic page that utilises JavaScript unload=“window.location.replace(URL)” to
 	redirect the user.
	
------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!------------------------------------------------------------------------------------------
 	
 	Environment
 	
 	Note, "<meta http-equiv...>" must be first element after <head> (including comments)
 	else some IE versions will ignore it. Edge mode tells IE to display content in the
 	highest mode available. Chrome=1 activates Googles Chrome Frame browser plugin to
 	seamlessley enhance IE6-IE9.
 	
    OpenCPU's setting was as below
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
 	
	To ensure proper rendering and touch zooming: 
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	To disable mobile device zooming and replace with scrolling:
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,
    user-scalable=no" />
------------------------------------------------------------------------------------------->



<!------------------------------------------------------------------------------------------
 	
 	Identity
 	
 	Place favicon.ico and apple-touch-icon.png in the root directory 
 	
------------------------------------------------------------------------------------------->
    <title>omis</title>
    <meta name="author" content="richard blades" />
	<meta name="Online Market Intelligence System" content="" />
</head>



<!------------------------------------------------------------------------------------------
	
	Body
	
	Redirection instruction
	
------------------------------------------------------------------------------------------->
<body onload="window.location.replace(
	'https://www.omis-scarborough.uk/ocpu/library/omis/www/login.html')">
	<style>
	div {
		background-color: rgb(217,237,247);
		background-image: linear-gradient(rgb(217,237,247) 0%, rgb(185,222,240) 100%);
		border-width: 1px;
		border-style: solid;
		border-color: rgb(154, 207, 234);
		border-radius: 4px;
		color: rgb(49,112,143);
		display: block;
		font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		font-size: 18px;
		margin: 15px;
		padding: 15px;
	}
	</style>
	<div>
    	To enter OMIS... Please enable JavaScript and refresh this page...
	</div> 
</body>
</html>
